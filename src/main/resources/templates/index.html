<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TextForge Demo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>TextForge Demo</h2>

    <form th:action="@{/process}" th:object="${request}" method="post">

        <div class="form-group">
            <label for="action">Select Action:</label>
            <select th:field="*{action}" id="action">
                <option value="stem">Stem</option>
                <option value="encode">Encode</option>
                <option value="decode">Decode</option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">Your Text:</label>
            <textarea th:field="*{content}" id="content" placeholder="Enter text here..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Process</button>
    </form>

    <div class="result-box" th:if="${result != null}">
        <strong>Output:</strong>
        <p class="result-text" th:text="${result}"></p>
    </div>
</div>

</body>
</html>
